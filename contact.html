<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact â€“ Amarachi Kalu Ndukwe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="nav-bar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html" aria-current="page">Contact</a>
  </nav>

  <main class="contact-page">
    <header class="page-header">
      <h1>Contact Me</h1>
    </header>

    <form id="contact-form" novalidate>
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" data-testid="test-contact-name" required>
        <span class="error" id="error-name" data-testid="test-contact-error-name" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" data-testid="test-contact-email" required>
        <span class="error" id="error-email" data-testid="test-contact-error-email" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <label for="subject">Subject *</label>
        <input type="text" id="subject" data-testid="test-contact-subject" required>
        <span class="error" id="error-subject" data-testid="test-contact-error-subject" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" rows="6" data-testid="test-contact-message" required></textarea>
        <span class="error" id="error-message" data-testid="test-contact-error-message" aria-live="polite"></span>
      </div>

      <button type="submit" data-testid="test-contact-submit">Send Message</button>

      <p id="success-message" class="success hidden" data-testid="test-contact-success">
        Thank you! Your message has been sent successfully.
      </p>
    </form>
  </main>

  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let valid = true;

      // Reset errors
      document.querySelectorAll('.error').forEach(el => el.textContent = '');

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name) { document.getElementById('error-name').textContent = 'Name is required'; valid = false; }
      if (!email || !/^\S+@\S+\.\S+$/.test(email)) { document.getElementById('error-email').textContent = 'Valid email is required'; valid = false; }
      if (!subject) { document.getElementById('error-subject').textContent = 'Subject is required'; valid = false; }
      if (!message || message.length < 10) { document.getElementById('error-message').textContent = 'Message must be at least 10 characters'; valid = false; }

      if (valid) {
        document.getElementById('success-message').classList.remove('hidden');
        form.reset();
      }
    });
  </script>
</body>
</html>
